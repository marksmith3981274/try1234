name: att
on: [push]
jobs:
  att:
    runs-on: ubuntu-latest
    steps:
      - name: ls -a via ssh
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: ls -a
          host: ${{ secrets.HOST }}
          username: garygrossgarten
          privateKey: ${{ secrets.PRIVATE_KEY}}
